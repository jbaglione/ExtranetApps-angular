<button mat-raised-button [routerLink]="['/hallazgos']">Volver</button>

<mat-form-field>
    <mat-select>
        <mat-option *ngFor="let item of gradoComplejidad" [value]="item.ID">
            {{item.Descripcion}}
        </mat-option>
    </mat-select>
</mat-form-field>

<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{usuario.NombreUsuario}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <p>
            Esto es mat-card-content.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary"><a routerLink="/home">Pagina Principal</a></button>
    </mat-card-actions>
</mat-card>
